<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Books and essays 2013</title>
      <meta name="description" content="Tracking and displaying what I read in 2013 as an opportunity to practice web development.">
      <meta name="viewport" content="width=device-width">
      <!-- <link rel="stylesheet" href="styles/foundation.min.css"> -->
      <link rel="stylesheet" href="styles/main.css">
      <!--[if !IE><!-->
      <link rel="stylesheet" href="styles/responsive-tables.css">
      <!--<![endif]-->
  </head>
  <body>
    <header role="banner" class="row">
      <div class="twelve columns">
        <h1>Books and essays 2013</h1>
        <p>Tracking and displaying what I read in 2013 as an opportunity to practice web development.</p>
      </div>
    </header><!--/role=banner-->

    <div class="row">
      <section role="main" class="ten columns">
        <table id="entries">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Theme</th>
              <th>Added</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </section><!--/role=main-->
      <aside role="complementary" class="two columns">
        <h2 class="subheader shaved">Colophon</h2>
        <ul>
          <li><a href="http://yeoman.io">Yeoman</a></li>
          <li><a href="http://foundation.zurb.com/">Foundation</a></li>
          <li><a href="https://github.com/jsoma/tabletop">Tabletop.js</a></li>
          <li><a href="http://handlebarsjs.com/">Handlebars.js</a></li>
          <li><a href="http://www.requirejs.org/">Require.js</a></li>
          <li><a href="http://css-tricks.com/responsive-data-tables/">Responsive data tables</a></li>
        </ul>
      </aside><!--/role-complementary-->
    </div><!--/.row-->

    <script id="entry-template" type="text/x-handlebars-template">
      <tr>
        <td>{{title}}</td>
        <td>{{author}}</td>
        <td>{{theme}}</td>
        <td>{{dateadded}}</td>
      </tr>
    </script>

    <!-- build:js scripts/amd-app.js -->
    <script data-main="scripts/main" src="scripts/vendor/require.js"></script>
    <!-- endbuild -->
  </body>
</html>
